    <div class="container">
        <!-- header -->
        <header class="contact-form-header">
            <h1>Contactanos!</h1>
        </header>
        <!-- Fin Header -->
        <!-- Form  Action= la URL que procesa el formulario-->
        <form action="/Server" method="POST" class="contact-form">
            <div class="form-row">
                <label for="full-name">Nombre</label>
                <input type="text" id="full-name" name="nombre">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@mail.com">

                <label for="email">Celular</label>
                <input type="number" name="celular" id="celular">

                <label for="check">Marca esto si preferís que nos contactemos por whatsapp</label>
                <input type="checkbox" name="checkbox" id="check">


                <label for="mensaje">Dejanos tu mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10">
                </textarea>


                <div class="container-btn">
                    <button type='submit'>Enviar</button>
                </div>

            </div>

        </form>
        <!-- Fin Form -->
    </div>
